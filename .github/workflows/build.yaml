name: build

on: [push]

jobs:
  build:
    name: Build our App
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v3
      - name: Print current directory
        run: pwd
      - name: List of file
        run: ls
      - name: Check Dotnet CLI
        run: dotnet build
      - name: List of file
        run: ls backend/ -R
      - name: Check NPM CLI
        run: npm -v